<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        table th, table td {
            padding: 10px;
        }
    </style>
</head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">LastName</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col"> Action</th>
                </tr>
            </thead>
            <tbody>
              <tr th:each="user : ${allUsers}">
                    <td th:utext="${user.getId()}">Id</td>
                    <td th:utext="${user.getName()}">Name</td>
                    <td th:utext="${user.getLastName()}">LastName</td>
                    <td th:utext="${user.getAge()}">Age</td>
                    <td th:utext="${user.getEmail()}">Email</td>
                    <td>
                        <a th:text="Update" th:href="@{updateUser/{id}(id=${user.getId()})}"></a>
                      <form th:method="post" th:action="@{deleteUser/{id}(id=${user.getId()})}" >
                          <input type="submit" value="Delete"/>
                      </form>
                    </td>
              </tr>
            </tbody>
        </table>
        <br/>
        <a th:href="@{/newUser}">Create User</a></td></tr>
    </body>
</html>
